<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/callcharge.css">
<script type="text/javascript" src="../../../前端/jQuery/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/callcharge.js"></script>
</head>

<body>
	<div class="call_charge">
		<ul class="callcharge_title">
			<li class="callcharge_title_items">
				<a class="current" href="#">话费充值</a>
			</li>
			<li class="callcharge_title_items">
				<a href="#">流量充值</a>
			</li>
			<li class="callcharge_title_items">
				<a href="#">套餐变更</a>
			</li>
		</ul>
		<div class="callcharge_down">
			<div class="callcharge_contents content">
			<div class="callcharge_num">
				<label>号码</label>
				<input type="text" value="移动/联通/电信">
			</div>
		  	<div class="callcharge_money">
				<label>面值</label>
				<select>
			  		<option>10元</option>
			  		<option>20元</option>
			  		<option>30元</option>
			  		<option>50元</option>
			  		<option selected="selected">100元</option>
			  		<option>200元</option>
			  		<option>300元</option>
			  		<option>500元</option>
			  	</select>
		 	</div>
		 	<p class="specific_money">
				￥98.0-￥100.0
		  	</p>
			<div class="callcharge_rechange">
				<a href="#">快速充值</a>
			</div>
			<div class="callcharge_voucher">
				<a href="#">抢90-20元话费券</a>
			</div>
		</div>
		<div class="flowcharge content">
			<div class="flowcharge_num">
				<label>号码</label>
				<input type="text" value="移动/联通/电信">
			</div>
			<div class="flowcharge_flow">
				<label>流量</label>
				<select>
					<option>全国</option>
					<option>省内</option>
				</select>
				<select>
					<option>50M</option>
					<option>100M</option>
					<option>200M</option>
					<option>300M</option>
					<option>500M</option>
				</select>
			</div>
			<p class="flowcharge_money">￥7.5-￥10</p>
			<div class="flowcharge_recharge">
				<a href="#">快速充值</a>
			</div>
			<div class="flowcharge_appstore">
				<a href="#">App Store充值卡</a>
			</div>
		</div>
			<div class="content packagecharge">
				<div class="packagecharge_num">
					<label>号码</label>
					<input type="text" value="支持部分地区移动">
				</div>
				<div class="packagecharge_month">
					<label>月费</label>
					<select>
						<option>38元</option>
						<option>48元</option>
						<option>58元</option>
						<option>88元</option>
						<option selected="selected">138元</option>
						<option>158元</option>
						<option>238元</option>
						<option>268元</option>
						<option>338元</option>
						<option>588元</option>
					</select>
				</div>
				<p class="packagecharge_minute">500分钟1G流量</p>
				<div class="packagecharge_handle">
					<a href="#">办理变更</a>
				</div>
				<div class="packagecharge_unlimited">
					<div class="hot">
						<i>HOT</i>
					</div>
					<a class="packagecharge_liantong" href="#">中国联通199全国不限量</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
